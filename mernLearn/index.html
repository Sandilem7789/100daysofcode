<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severless Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
    </script>
</head>

<body>
    <!--Content-->
    <div id="contents"></div>
    <script type="text/babel">
        const contentNode = document.querySelector("#contents"); const component =
        <h1>Hello World</h1>; ReactDOM.render(component, contentNode);
    </script>
</body>

</html>
